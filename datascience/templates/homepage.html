





 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            margin: 0 15px;
            background-color: #4CAF50;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #45a049;
        }

        .content {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .section {
            margin: 40px 0;
            text-align: center;
        }

        .section h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        


        .movies-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .movies-container img {
        width: 200px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
    }

    .movies-container img:hover {
        transform: scale(1.05);
    }
    
    
    


    .movies-container button {
    display: block;
    margin: 30px auto;
    background: linear-gradient(135deg, #ff7f50, #ff6347);
    color: white;
    font-size: 1.2rem;
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.movies-container button:hover {
    background: linear-gradient(135deg, #e67e22, #d35400);
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}



        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
            <a href="#movies">Movies</a>
        </nav>
    </header>

    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>We provide a variety of services. Choose an option from the menu above to learn more!</p>
    </div>


    <div id="movies" class="section">
        <h2>Latest Movies</h2>
        <div class="movies-container">
            <img src="movie1.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie4.jpg" alt="Movie 4">
        </div class='button'>
         <a href="{% url 'movies' %}"><button>View Now</button></a>
        </div>

    

    <div class="footer">
        <p>&copy; 2025 Our Website. All rights reserved.</p>
    </div>

</body>
</html>
