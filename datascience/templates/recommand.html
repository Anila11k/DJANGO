<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-container input {
            padding: 12px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-container button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
            padding: 0 20px;
        }

        .movie-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin: 15px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-card h3 {
            font-size: 18px;
            color: #333;
            margin: 15px 0 10px;
        }

        .movie-card p {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .search-container input {
                width: 70%;
            }

            .recommendations {
                flex-direction: column;
                align-items: center;
            }

            .movie-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Movie Recommendations</h1>
        <p>Discover new movies based on your preferences!</p>
    </header>

    <div class="search-container">
        <input type="text" id="movieSearch" placeholder="Search for a movie...">
        <button onclick="searchMovies()">Search</button>
    </div>

    <div class="recommendations" id="movieRecommendations">
        <!-- Recommended movies will be displayed here -->
    </div>

    <div class="footer">
        <p>&copy; 2025 Movie Recommender. All rights reserved.</p>
    </div>

    <script>
        // Movie data (just for demonstration)
        const movies = [
            {
                title: "Inception",
                image: "https://image.tmdb.org/t/p/w500/8dlfN4IV7oe5HDP1zK5kK1j5bs5.jpg",
                description: "A mind-bending thriller where a thief steals secrets through dream manipulation."
            },
            {
                title: "The Matrix",
                image: "https://image.tmdb.org/t/p/w500/hVRAhzbfP9hvlz6YPFVRKgkLMW4.jpg",
                description: "A hacker learns that the world he lives in is a simulated reality."
            },
            {
                title: "The Dark Knight",
                image: "https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg",
                description: "Batman faces off against the Joker in this iconic superhero film."
            },
            {
                title: "Interstellar",
                image: "https://image.tmdb.org/t/p/w500/xFjiEjlEy0nAob0gnxcswnswc4T.jpg",
                description: "A group of explorers venture through a wormhole to save humanity."
            }
        ];

        // Function to display movie recommendations
        function displayMovies(filteredMovies) {
            const recommendationsDiv = document.getElementById("movieRecommendations");
            recommendationsDiv.innerHTML = ""; // Clear previous results

            filteredMovies.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.className = "movie-card";

                const movieImage = document.createElement("img");
                movieImage.src = movie.image;
                movieCard.appendChild(movieImage);

                const movieTitle = document.createElement("h3");
                movieTitle.textContent = movie.title;
                movieCard.appendChild(movieTitle);

                const movieDescription = document.createElement("p");
                movieDescription.textContent = movie.description;
                movieCard.appendChild(movieDescription);

                recommendationsDiv.appendChild(movieCard);
            });
        }

        // Search function
        function searchMovies() {
            const searchInput = document.getElementById("movieSearch").value.toLowerCase();
            const filteredMovies = movies.filter(movie =>
                movie.title.toLowerCase().includes(searchInput)
            );
            displayMovies(filteredMovies);
        }

        // Display all movies initially
        displayMovies(movies);
    </script>
</body>
</html>
