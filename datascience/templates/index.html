			/* Carousel Container */
			.carousel-container {
			  display: flex;
			  justify-content: space-around;
			  align-items: center;
			  flex-wrap: wrap;
			  gap: 15px;
			  padding: 20px;
			}
		
			/* Navigation Button Styling */
			.nav-button {
			  border: none;
			  background: transparent;
			  cursor: pointer;
			  padding: 10px;
			  transition: transform 0.3s ease, opacity 0.3s ease;
			}
			
			.nav-button:hover {
			  transform: scale(1.1);
			  opacity: 0.8;
			}
			
			.nav-button svg {
			  width: 24px;
			  height: 24px;
			  fill: currentColor;
			  display: block;
			}
		
			/* Top-10 Button Styling */
			.top-10-button {
			  display: flex;
			  flex-direction: column;
			  align-items: center;
			  justify-content: center;
			  width: 250px;
			  height: 400px;
			  border: none;
			  background: none;
			  cursor: pointer;
			  transition: transform 0.3s ease, opacity 0.3s ease;
			  position: relative;
			  overflow: hidden;
			}
			
			.top-10-button:hover {
			  transform: scale(1.05);
			  opacity: 0.9;
			}
			
			.top-10-content {
			  position: relative;
			  width: 100%;
			  height: 100%;
			}
			
			.top-10-image {
			  width: 100%;
			  height: 100%;
			  background-size: cover;
			  background-position: center;
			  border-radius: 10px;
			}
			
			.top-10-rank {
			  position: absolute;
			  top: 10px;
			  left: 50%;
			  transform: translateX(-50%);
			  color: gold;
			  padding: 5px 20px;
			  font-weight: bold;
			  font-size: 2.5rem;
			  border-radius: 5px;
			  text-align: center;
			}
		
			/* Responsive Adjustments */
			@media (max-width: 1024px) {
			  .top-10-button {
				width: 200px;
				height: 320px;
			  }
			  
			  .top-10-rank {
				font-size: 1.3rem;
				padding: 4px 15px;
			  }
			}
		
			@media (max-width: 768px) {
			  .carousel-container {
				justify-content: center;
			  }
			  
			  .nav-button svg {
				width: 20px;
				height: 20px;
			  }
			  
			  .top-10-button {
				width: 180px;
				height: 300px;
			  }
			  
			  .top-10-rank {
				font-size: 1.1rem;
				padding: 3px 10px;
			  }
			}
		
			@media (max-width: 480px) {
			  .nav-button svg {
				width: 18px;
				height: 18px;
			  }
			  
			  .top-10-button {
				width: 150px;
				height: 250px;
			  }
			  
			  .top-10-rank {
				font-size: 1rem;
				padding: 2px 8px;
			  }
			}
		  </style>
